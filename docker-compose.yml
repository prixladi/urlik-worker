version: "3.7"
services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data
    command: redis-server --maxmemory 500m --maxmemory-policy allkeys-lru

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
    volumes:
      - mongodata:/data/db

  swaggerui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - 9595:8080
    environment:
      API_URL: http://localhost:8080/docs/v1/swagger.json

  authority:
    image: shamyr/cloud-authority
    restart: always
    ports:
      - 8080:80
    environment:
      MONGO_URL: mongodb://mongodb
      MONGO_DATABASE_NAME: ShamyrIdentity
      BEARER_TOKEN_ISSUER: Shamyr Authority
      BEARER_TOKEN_AUDIENCE: React
      REFRESH_TOKEN_DURATION: 604800
      BEARER_TOKEN_DURATION: 3600
      BEARER_PRIVATE_KEY: 
      BEARER_PUBLIC_KEY: 
      EMAIL_SERVER_URL: http://server.ladislavprix.cz/sendMail.php
      EMAIL_SENDER_ADDRESS: noreply@ladislavprix.cz

  service:
    image: shamyr/urlik-server
    ports:
      - 8000:80
    environment:
      MONGO_URL: mongodb://mongodb
      MONGO_DATABASE_NAME: urlik
      DEFAULT_URL: https://google.com
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTHORITY_URL: http://authority/

  worker:
    image: shamyr/urlik/worker
    environment:
      MONGO_URL: mongodb://mongodb
      MONGO_DB_NAME: urlik
      REDIS_HOST: redis
      REDIS_PORT: 6379 
    build:
      context: .
      dockerfile: ./Dockerfile  

volumes:
  mongodata:
  redisdata: